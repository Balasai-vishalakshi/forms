<!DOCTYPE html>
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
        .was-validated input:invalid,
    .was-validated select:invalid,
    .was-validated textarea:invalid {
      color: red;
    }

    .was-validated input:valid,
    .was-validated select:valid,
    .was-validated textarea:valid {
      color: green;
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Student Portal</a>
    </div>
  </nav>

   <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 600px;">
      <h2 class="mb-4 text-center">Student Information Form</h2>
      <form class="was-validated">
                <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" 
                 class="form-control" 
                 id="fullName" 
                 placeholder="Enter your full name" 
                 required>
          <div class="invalid-feedback">
            Please enter your full name.
          </div>
        </div>

              <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" 
                 class="form-control" 
                 id="email" 
                 placeholder="name@example.com" 
                 required>
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>

             <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" 
                 class="form-control" 
                 id="dob" 
                 required>
          <div class="invalid-feedback">
            Please select your date of birth.
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" 
                   type="radio" 
                   name="gender" 
                   id="genderMale" 
                   value="Male" 
                   required>
            <label class="form-check-label" for="genderMale">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" 
                   type="radio" 
                   name="gender" 
                   id="genderFemale" 
                   value="Female">
            <label class="form-check-label" for="genderFemale">Female</label>
          </div>
          <div class="invalid-feedback d-block">
            Please select your gender.
          </div>
        </div>

             <div class="mb-3">
          <label for="course" class="form-label">Select Course</label>
          <select class="form-select" 
                  id="course" 
                  required>
            <option value="">-- Select --</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.Com">B.Com</option>
            <option value="B.A">B.A</option>
            <option value="B.Tech">B.Tech</option>
          </select>
          <div class="invalid-feedback">
            Please select a course.
          </div>
        </div>

               <div class="mb-3">
          <label class="form-label d-block">Hobbies</label>
          <div class="form-check">
            <input class="form-check-input" 
                   type="checkbox" 
                   value="Reading" 
                   id="hobbyReading" required>
            <label class="form-check-label" for="hobbyReading">Reading</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" 
                   type="checkbox" 
                   value="Sports" 
                   id="hobbySports" required>
            <label class="form-check-label" for="hobbySports">Sports</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" 
                   type="checkbox" 
                   value="Music" 
                   id="hobbyMusic" required>
            <label class="form-check-label" for="hobbyMusic">Music</label>
          </div>
        </div>

               <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" 
                    id="address" 
                    rows="3" 
                    placeholder="Enter your address" required></textarea>
        </div>

             <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
